<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header class="headerButton">
                会议室列表
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source"
                                 (userRowSelect)="rowSelect($event)"
                                 (createConfirm)="save($event)"
                                 (editConfirm)="save($event)"
                                 (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
